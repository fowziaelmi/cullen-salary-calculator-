<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"> </link>
    <script src="jquery-3.5.1.js"></script>
    <script src="salarycalculator.js"></script>
    <title>Monthly Salary Calculator</title>
  </head>
  <h1>SALARY CALCULATOR</h1>
  <h2>Employee Information</h2>

  <form>
    <input
      type="text"
      placeholder="First Name"
      id="firstNameInput"
      class="inputFields"
    />
    <input
      type="text"
      placeholder="Last Name"
      id="lastNameInput"
      class="inputFields"
    />
    <input
      type="number"
      placeholder="Employee ID"
      id="idInput"
      class="inputFields"
    />
    <input type="text" placeholder="Role" id="roleInput" class="inputFields" />
    <input
      type="number"
      placeholder="Monthly Salary"
      id="monthlySalaryInput"
      class="inputFields"
    />
    <input
      type="submit"
      value="Submit"
      id="addItemButton"
      class="inputFields"
    />
  </form>
  <h3>Employees</h3>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee ID</th>
        <th>Role</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody id="employeeDataTable"></tbody>
  </table>
  <h3 id="exceeds">
    <div id="#totalCost"> Total Monthly Cost: $<span id="totalCost"></span></div>
</h3>

  <body></body>
</html>
