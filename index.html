<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.5.1.js"></script>
    <script src="salarycalculator.js"></script>
    <title>Monthly Salary Calculator</title>
  </head>
  <h1>SALARY CALCULATOR</h1>
  <h1>Employee Information</h1>

  <form>
    <input type="text" placeholder="First Name" id="firstNameInput" />
    <input type="text" placeholder="Last Name" id="lastNameInput" />
    <input type="number" placeholder="Employee ID" id="idInput" />
    <input type="text" placeholder="Role" id="roleInput" />
    <input type="number" placeholder="Monthly Salary" id="monthlySalaryInput" />
    <input type="submit" value="Submit" id="addItemButton" />
  </form>
  <h2>Employees</h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee ID</th>
        <th>Role</th>
        <th>Monthly Salary</th>
      </tr>
    </thead>
    <tbody id="employeeDataTable"></tbody>
  </table>
  <body></body>
</html>
